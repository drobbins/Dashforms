<div class="modal-header">
  <a class="close" data-dismiss="modal">Ã—</a>
  <h3>Editing <%= name %></h3>
</div>
<div class="modal-body">

  <form class="form-horizontal">

    <fieldset class="required">
      <legend>Required Properties</legend>

      <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          <input type="text" class="input" name="name" value="<%= name %>">
          <p class="help-block">Name of the form element. Should be lowercase with no spaces.</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="label">Label</label>
        <div class="controls">
          <input type="text" class="input" name="label" value="<%= label %>">
          <p class="help-block">The label displayed to users. A "human readable" version of the name.</p>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="type">Type</label>
        <div class="controls">
          <select name="type">
            <% _.each( ['text', 'checkbox', 'radio', 'select', 'multiple', 'textarea'], function (currentType) { %>
            <option value="<%= currentType %>" <%= (type === currentType) ? 'selected' : '' %>><%= currentType %></option>
            <% }); %>
          </select>
        </div>
      </div>

    </fieldset>

  </form>

</div>
<div class="modal-footer">
  <a href="#" class="btn btn-primary" data-dismiss="modal">Done</a>
</div>
